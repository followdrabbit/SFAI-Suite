<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Table</title>
    <style>
        body {
            font-family: Verdana, sans-serif; /* Aplicando a fonte Verdana */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black; /* Borda sólida para a tabela */
        }
        th, td {
            border: 1px solid black; /* Borda sólida para as células */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: white; /* Cor do texto dos cabeçalhos */
        }
        h1 {
            font-weight: bold; /* Negrito para o título H1 */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        /* Restante do estilo... */
    </style>
</head>
<body>
    <h1>Summary Table</h1>
    {% for row in rows %}
        <h2>Control: {{ row['Control'] }}</h2>
        <ul>
            <li>Control ID: {{ row['ControlID'] }}</li>
            <li>Applicability: {{ row['Applicability'] }}</li>
            <li>Rational: {{ row['Rational'] }}</li>
            <li>Audit: {{ row['Audit'] }}</li>
            <li>Remediation: {{ row['Remediation'] }}</li>
        </ul>
    {% endfor %}
</body>
</html>
