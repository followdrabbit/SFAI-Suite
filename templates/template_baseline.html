<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Report</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { color: navy; }
        ul { list-style-type: none; }
        li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Baseline Security Controls Report</h1>
    {% for row in rows %}
        <h2>Control: {{ row.Control }}</h2>
        <ul>
            <li>Control ID: {{ row.ControlID }}</li>
            <li>Rationale: {{ row.Rationale }}</li>
            <li>Audit: {{ row.Audit }}</li>
            <li>Remediation: {{ row.Remediation }}</li>
            <li>References: {{ row.Reference }}</li>
        </ul>
    {% endfor %}
</body>
</html>
